<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>RateUs</title>
</head>
<body>
    
    <section class="landing-container">
        <header class="header" style="height: 75px;">
          <div class="profile-icon" role="img" aria-label="User profile icon"><img src="./images/logo-removebg-preview.png"></div>
          <button class="sign-in" id="sign-in">Sign In</button>
        </header>
        
        <img loading="lazy" src="https://cdn.builder.io/api/v1/image/assets/TEMP/ce57d8913479beaf1a91ff0519a369fccc8c483ddb2aadcac14e0f17306d8a05?apiKey=6d9dc3b6ab844d3d9a918e594b1815f7&" class="banner-image" alt="Banner image" />
        
        <main class="main-content">
          <div class="content-wrapper"> 
            <div class="left-column">
              <section class="qr-section">
                <div class="qr-container">
                  <div class="qr-content">
                    <div class="qr-image-wrapper">
                      <button style="border: none;" ><img loading="lazy" src="./images/qr-image.png" class="qr-image" alt="QR code" /></button>
                    </div>
                    <div class="qr-text-wrapper">
                      <h2 class="qr-text">Scan QR</h2>
                    </div>
                  </div>
                </div>
                
                <form class="search-bar" role="search">
                  <label for="restaurant-search" class="visually-hidden">Search a Restaurant</label>
                  <img loading="lazy" src="https://cdn.builder.io/api/v1/image/assets/TEMP/9a4e0128a3419d17351315a2a960c5d1ee38caccb5a4c3fa045180675ea6562e?apiKey=6d9dc3b6ab844d3d9a918e594b1815f7&" class="search-icon" alt="" />
                  <input type="text" id="restaurant-search" class="search-text" placeholder="Search a Restaurant" aria-label="Search a Restaurant" />
                </form>
                
                <div class="divider">
                  <img loading="lazy" src="https://cdn.builder.io/api/v1/image/assets/TEMP/7f90c25591c0f6c430ae8c2d2b896c0c363a3b0267a0d0cbb060ffb87ed7708b?apiKey=6d9dc3b6ab844d3d9a918e594b1815f7&" class="divider-line" alt="" />
                  <hr>
                  <span class="divider-text">OR</span>
                  <img loading="lazy" src="https://cdn.builder.io/api/v1/image/assets/TEMP/34d585b290e00550349c42d43d3219ef75d470368c2b05706aeccb48f44c5f0e?apiKey=6d9dc3b6ab844d3d9a918e594b1815f7&" class="divider-line" alt="" />
                </div>
                
                <button id="register-button" class="register-button">Register as a Owner</button>
              </section>
            </div>
            
            <div class="right-column">
              <img loading="lazy" src="https://cdn.builder.io/api/v1/image/assets/TEMP/689fb414136851ea14f57bcd5b9d632ce5b3ef438c64a0e8cc8a5f984104b33e?apiKey=6d9dc3b6ab844d3d9a918e594b1815f7&" class="hero-image" alt="Restaurant interior" />
            </div>
          </div>
        </main>
      </section>
      
      <script src="scripts.js"></script>
</body>
</html>
